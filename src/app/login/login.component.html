<form [formGroup]="loginForm">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">
        Email
      </label>
      <div class="col-sm-5">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa fa-user"></i></div>
          </div>
          <input [ngClass]="{'is-invalid': isSubmitted && loginForm.controls.email.errors}" formControlName="email"
            type="text" class="form-control" id="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="col-sm-4">
        <div *ngIf="isSubmitted && loginForm.controls.email.errors && loginForm.controls.email.errors.required" class="error">
          Email is required.
        </div>
        <div *ngIf="isSubmitted && loginForm.controls.email.errors && loginForm.controls.email.errors.email" class="error">
          Email is invalid.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">
        Password
      </label>
      <div class="col-sm-5">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa fa-user"></i></div>
          </div>
          <input [ngClass]="{'is-invalid': isSubmitted && loginForm.controls.password.errors}" formControlName="password"
            type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
      </div>
      <div class="col-sm-4">
        <div *ngIf="isSubmitted && loginForm.controls.password.errors && loginForm.controls.password.errors.required"
          class="error">
          Password is required.
        </div>
      </div>
    </div>

    <div class="form-group footer">
      <div style="float:right;">
        <button type="button" class="btn btn-primary float-button" (click)="navigateToSignup()">Create New Account</button>&nbsp;
        <button type="submit" class="btn btn-primary float-button" (click)="login()">Login</button>
      </div>
    </div>
  </fieldset>
</form>
