<div class="custom-container">
    <div *ngFor="let receivedFriend of receivedFriends;index as i">
        <div class="card card-margin custom-card-color">
            <div class="card-header bg-info text-white">
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                <span style="margin-left:10px;font-size:20px;">{{receivedFriend.name}}</span>
                <span style="margin-left:10px;float:right;">
                    <button class="btn btn-success" (click)="addFriend(receivedFriend.id,i)">Accept</button>&nbsp;
                    <button class="btn btn-danger" (click)="removeFriend(receivedFriend.id,i)">Reject</button>
                </span>
            </div>
        </div>
    </div>
</div>
