<div class="custom-container">
  <div *ngFor="let activeFriend of activeFriends; index as i">
      <div class="card card-margin custom-card-color">
          <div class="card-header bg-info text-white">
              <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              <span style="margin-left:10px;font-size:20px;">{{activeFriend.name}}</span>
              <span style="margin-left:10px;float:right;"><button class="btn btn-warning" (click)="removeFriend(activeFriend.id,i)">Remove Friend</button></span>
          </div>
      </div>
  </div>
</div>
